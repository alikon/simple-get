<a routerLink="/joomla">Go to list</a><br><br>

<div class="detail" *ngIf="!showSpinner && user; else loading">
  <img class="avatar" [src]="user.attributes.mediafielduser">
  <div class="info">
    <h1 class="title">{{ user.attributes.username + ' ' + user.attributes.name}}</h1>
    <p class="description">
      {{user.attributes.email }}
    </p>
  </div>
</div>
<ng-template #loading>
  Loading...
</ng-template>
